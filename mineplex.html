    function run() {
      match = [];
      searchlength = $('#length').val();
      for(i=0;i<words.length;i++) {
        word = words[i];
        if(word.length==searchlength) {
          good = true;
          for(i2=0;i2<searchlength;i2++) {
            if($("#letter"+i2).length>0) {
              if($("#letter"+i2).val()!="") {
                if($("#letter"+i2).val().toLowerCase() != word.charAt(i2).toLowerCase()) {
                  good = false;
                }
              }
            }
          }
          if(good) {
            match.push(word);
          }
        }
      }
      var rawHtml = "";
      for (var i = 0; i < match.length; i++) {
        rawHtml += "<a data-clipboard-text=\""+match[i]+"\" id=\""+match[i]+"\">"+match[i]+", </a>";
      }
      document.getElementById('matches').innerHTML = rawHtml;
      for (var i = 0; i < matches.length; i++) {
        var clip = new ZeroClipboard(document.getElementById(matches[i]));
      };
    }
    function changeLength() {
      len = $('#length').val();
      form = "";
      for(i=0;i<len;i++) {
        console.log(i)
        form += "<input type='text' size='1' id='letter"+i+"'>";
      }
      $('#changethis').html(form);
    }
    setInterval(run,10);
